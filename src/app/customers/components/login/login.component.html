<div class="background">
    <div class="container"><label for="">&nbsp;</label></div>
    <div class="container form-box">
        <h1>Welcome!</h1>
        <p>Log in to your account to get your 1-click personal loans:</p>
        
        <form #loginForm="ngForm" (submit)="onSubmit(loginForm)">
            <div class="container">
                <div class="row mt-4">
                    <div class="col-md-12">
                        <label for="email">Enter Email</label>
                      <input type="email" ngModel #email="ngModel" class="form-control" name="email" placeholder="Enter Email...">               
                      
                   </div>
                  
                </div>
                <div class="row mt-4">
                   <div class="col-md-12">
                       <label for="password">Enter Password</label>
                       <input  type="password" ngModel #password="ngModel" class="form-control" name="password" placeholder="Enter Password..." > 
                   </div>
               </div>
           
               <div class="row mt-4">
                   <div class="col-md-12">
                       <input type="submit" [disabled]="!loginForm.valid" value="Log In" class="btn btn-warning">
                   </div>
               </div>
           
            </div>
           </form>
    </div>
    
</div>
