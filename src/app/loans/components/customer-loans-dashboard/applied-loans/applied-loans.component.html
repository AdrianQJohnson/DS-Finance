
<div *ngFor="let loan of appliedLoanList; let i = index;">
  <mat-card *ngIf="user['appliedLoans'].includes(loan.title)">
    <mat-card-header>
      <mat-card-title>{{loan.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-md-4" align="center">
          <img src="{{loan.imageSrc}}" alt="" width="150px" >
        </div>
        <div class="col-md-4">
          Applied Amount: <br>
          Interest Rates: <br>
          Term Length: <br>
          Processing Fee: <br>
        </div>
        <div class="col-md-4">
          {{findAppliedAmount(loan)}} <br>
          {{loan.interestRates}} <br>
          {{loan.termLength}} <br>
          {{loan.processingFee}} <br>
        </div>
      </div>
      
  </mat-card-content>
    <mat-card-actions >
      <div class="text-center">
        <div *ngIf="checkAppStatus(loan) == 'Approved'" class="approved bg-success ">Application Approved</div>
        <div *ngIf="checkAppStatus(loan) == 'Rejected'" class="denied bg-danger ">Application Rejected</div>
        <div *ngIf="checkAppStatus(loan) == 'Pending'" class="">Application Pending...</div>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
